site_name: Tech stack
site_url: https://mytechstack.pages.github.io/

repo_url: https://github.com/BeaAnt/docs
repo_name: Site Sources

theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom

      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom

      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  logo: Images/Immaginelogo.svg
  features:
    - navigation.tabs

nav:
  - Test:
    - Definitions: Test/definitions.md
  
  - Reference:
    - Definitions: Reference/definitions.md
    - Platform Requirements: 
      - Openshift: Reference/Platform Requirements/openshift.md

  - Use Case & Design:
    - Process:
      - Stakeholders: "Design/Process/test.md"
      - Governance Flows: "Design/Process/governance-flows.md"
    - Delivery Strategy: "Design/Process/delivery-strategies.md"
    

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - mike
  #- git-authors
  - search

extra:
  version:
    provider: mike
